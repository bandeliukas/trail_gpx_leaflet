<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with GPX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://rawgit.com/mpetazzoni/leaflet-gpx/master/dist/leaflet-gpx.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://rawgit.com/mpetazzoni/leaflet-gpx/master/dist/leaflet-gpx.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([54.68694110182793, 25.29071536951612], 13);  // Example coordinates

        // Add tile layer (Carto's Light theme)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
        }).addTo(map);

        // Load and add GPX track
        var gpx = 'gpx_trail.gpx';  // Replace with your GPX file path or URL
        new L.GPX(gpx, {
            async: true,
            marker_options: {
                startIconUrl: 'https://example.com/start.png',  // Custom start icon if needed
                endIconUrl: 'https://example.com/end.png',      // Custom end icon if needed
                shadowUrl: 'https://example.com/marker-shadow.png' // Custom shadow if needed
            }
        }).on('loaded', function(e) {
            map.fitBounds(e.target.getBounds());  // Automatically zoom to fit GPX track
        }).addTo(map);
    </script>

</body>
</html>

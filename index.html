<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with GPX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js" defer></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Map
        var map = L.map('map').setView([54.68694110182793, 25.29071536951612], 13);

        // Grayscale Tile Layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
        }).addTo(map);

        // URL to the GPX file on GitHub (Ensure it's the raw URL)
        var gpxUrl = "https://raw.githubusercontent.com/bandeliukas/trail_gpx_leaflet/main/gpx_trail.gpx";

        // Add GPX track to the map
        var gpxLayer = new L.GPX(gpxUrl, {
            async: true,
            polyline_options: { color: 'yellow' }
        }).on('loaded', function(e) {
            // map.fitBounds(e.target.getBounds()); // Fit the map bounds to the GPX track
        }).addTo(map);
    </script>
</body>
</html>
